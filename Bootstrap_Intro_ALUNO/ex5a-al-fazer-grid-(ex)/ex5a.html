<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Desenvolver 2 Cards Responsivos -->
   <div class="container mt-3 justify-content-center">
    <div class="row">
      <div class="col-sm-3 ms-1">
        <div class="card">
            <img src="img/lewis.jpg" class="card-img-top" alt="lewis">
          <div class="card-body">
            <h3 class="card-title">Lewis Hamilton</h3>
            <p class="cardtext">Piloto scuderia Ferrari 44.</p>
            <a href="#" class="btn btn-danger">veja mais</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3 ms-1">
        <div class="card">
            <img src="img/charles.jpg" class="card-img-top" alt="charles">
          <div class="card-body">
            <h3 class="card-title">Charles Leclerc</h3>
            <p class="cardtext">Piloto scuderia Ferrari 16.</p>
            <a href="#" class="btn btn-danger">veja mais</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3 ms-1">
        <div class="card">
            <img src="img/carlos.jpg" class="card-img-top" alt="carlos">
          <div class="card-body">
            <h3 class="card-title">Carlos Sainz</h3>
            <p class="cardtext">Piloto Williams 55.</p>
            <a href="#" class="btn btn-info">veja mais</a>
          </div>
        </div>
      </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
